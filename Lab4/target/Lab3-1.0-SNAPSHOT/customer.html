<html>
    <head>
        <title>Use JSP Scriplet and JSP Expression in application </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Perform Car Loan Calculation </h2>
        <form id="carLoan" action="processCustomer.jsp" method ="post" onsubmit="return checkCarLoan()">
                
                <h2 style="color: blue;">Customer Discount</h2>
               
                        <label for="cust_no">Customer Code </label> 
                        <input type="text" id="cust_no" name="cust_no" size="25" placeholder="Key-in customer code"><br/>
                   
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="1000" value="1">
                  
                    <br>
                    
                        <label for="custtype">Customer Type </label>
                        <input type="radio" name="cust_type" value="1"> Normal Customer
                        <input type="radio" name="cust_type" value="2"> Privilege Customer
                
                <p>
                    <input type="submit" id="btnSubmit" value="Submit"/>
                    <input type="reset" id="btnCancel" value="Cancel"/>
                </p>
        </form>
    </body>
</html>
